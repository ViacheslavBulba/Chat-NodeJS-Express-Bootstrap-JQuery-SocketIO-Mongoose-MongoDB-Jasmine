<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS, Express, Bootstrap, JQuery, Socket.io, Mongoose, MongoDB, Jasmine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4 text-center">Send a message</h1>
            <br>
            <input id="name" class="form-control" placeholder="Name" type="text">
            <br>
            <textarea id="message" class="form-control" placeholder="Message" type="text"></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <br>
        <div id="messages"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        $(() => {
            $('#send').click(() => {
                const message = {name: $('#name').val(), message: $('#message').val()};
                postMessage(message);
                $('#message').val(''); // clear the message input after send
            });
            getMessages();
            console.log('loaded');
        })

        socket.on('message', addMessage);

        function addMessage(message) {
            $('#messages').append(`<h4>${message.name}</h4><p>${message.message}</p>`);
        }

        function getMessages() {
            $.get('http://localhost:3000/messages', (data) => {
                console.log(data);
                data.forEach(addMessage);
            })
        }

        function postMessage(message) {
            $.post('http://localhost:3000/messages', message)
        }
    </script>
</body>

</html>
